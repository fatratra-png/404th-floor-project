<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Floor 2: Access Terminal - The 404th Floor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="/src/styles/floor2.css" />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#0a0f16",
              "terminal-green": "#0f0",
              surface: "#192233",
              "surface-highlight": "#232d42",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              mono: ["Courier New", "Courier", "monospace"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
            backgroundImage: {
              "glitch-pattern":
                "url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjMDAwIiBmaWxsLW9wYWNpdHk9IjAuMSIvPgo8cGF0aCBkPSJNMSAzdjFIMVYzTTEgMXYxSDFWMSIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjApIi8+Cjwvc3ZnPg==')",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-dark text-slate-100 font-display min-h-screen overflow-x-hidden overflow-y-auto selection:bg-primary selection:text-white"
  >
    <!-- Ambient Background Layer -->
    <div
      class="fixed inset-0 z-0 bg-cover bg-center bg-no-repeat opacity-40 grayscale-[20%]"
      data-alt="Dark industrial elevator interior with metal walls and exposed wires"
      style="
        background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuCI_0Gr8f4QFrbt9r_VT5AmJdQ-uNAyJA4FsTi-ucmzZlub1rRy-U7X1B3qaIFimAh4IIlpvkXojzvOO0wsXyJSrLSRwXvm_G8tCDsxwCFixGHwc5uvgWIEVAJ9XjughEvUiZWb_htR9naldJ9VsUAz4GHLxFMY1UTCaBLaPRtMMIQjeBHyVg-DAWLwOVZ7vCA3fi_wz_nSVB9nIZvzNdzzyBYw9fQFegodhOl1Bjm42oo7s5elr51E9asmc2D7kGWtE6FHjpfboA5t&quot;);
      "
    ></div>
    <!-- CRT & Scanline Effects -->
    <div class="fixed inset-0 z-40 crt-overlay"></div>
    <div class="scan-line"></div>
    <!-- Clue Element (Hidden in background) -->
    <!-- DOM Puzzle: The true ID is hidden in the data-attribute of this element -->
    <div
      class="absolute top-[20%] right-[10%] md:right-[20%] z-10 transform rotate-6 hover:scale-105 transition-transform duration-300 cursor-help group"
      data-technician-id="TECH-882-X"
    >
      <div
        class="relative w-32 h-32 bg-yellow-200/90 shadow-lg rounded-sm p-3 flex flex-col items-center justify-center font-handwriting text-slate-800 rotate-2"
      >
        <div
          class="absolute -top-3 left-1/2 -translate-x-1/2 w-8 h-8 bg-slate-800/20 rounded-full blur-sm"
        ></div>
        <p
          class="text-xs font-bold uppercase border-b border-slate-800/20 w-full text-center pb-1 mb-1"
        >
          Reminder
        </p>
        <p class="text-sm font-mono font-bold leading-tight text-center">
          Update ID:<br /><span
            class="blur-[1.5px] group-hover:blur-none transition-all duration-500"
            >8492</span
          >
        </p>
        <p class="text-[10px] mt-2 opacity-60">Don't forget!</p>
      </div>
    </div>
    <!-- Main Content Container -->
    <main
      class="relative z-20 flex min-h-screen flex-col items-center justify-center p-4"
    >
      <!-- Floor Indicator -->
      <div class="absolute top-8 left-8 flex flex-col gap-1 opacity-70">
        <h1 class="text-4xl font-black tracking-tighter text-white">
          THE 404TH FLOOR
        </h1>
        <div class="flex items-center gap-2 text-primary">
          <span class="material-symbols-outlined text-sm">meeting_room</span>
          <span class="text-sm font-mono tracking-widest"
            >FLOOR 02 // ACCESS TERMINAL</span
          >
        </div>
      </div>
      <!-- Terminal Modal -->
      <div
        class="glass-panel w-full max-w-[480px] rounded-xl overflow-hidden shadow-2xl animate-fade-in border border-primary/30"
      >
        <!-- Modal Header -->
        <div
          class="bg-surface/80 border-b border-slate-700/50 p-4 flex justify-between items-center"
        >
          <div class="flex items-center gap-2">
            <div
              class="h-2 w-2 rounded-full bg-red-500 animate-pulse shadow-[0_0_8px_rgba(239,68,68,0.6)]"
            ></div>
            <span class="text-xs font-bold tracking-[0.2em] text-slate-300"
              >SYSTEM LOCKDOWN</span
            >
          </div>
          <div class="font-mono text-[10px] text-primary/80">
            TERMINAL_ID: #404-B2
          </div>
        </div>
        <div class="p-6 md:p-8 flex flex-col gap-6">
          <!-- Status & Input Section -->
          <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-1">
              <label
                class="text-xs font-bold text-primary tracking-widest uppercase"
                for="technician-id"
                >Enter Technician ID</label
              >
              <div class="relative group">
                <input
                  autocomplete="off"
                  class="w-full bg-black/40 border border-slate-700 rounded-lg py-4 px-4 text-center font-mono text-2xl tracking-[0.5em] text-primary placeholder-slate-700 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all uppercase"
                  id="technician-id"
                  maxlength="4"
                  placeholder="_ _ _ _"
                  type="text"
                />
                <div
                  class="absolute inset-0 rounded-lg pointer-events-none border border-primary/0 group-focus-within:border-primary/20 transition-colors"
                ></div>
                <!-- Status Icons inside input area -->
                <div
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-600"
                >
                  <span class="material-symbols-outlined text-xl">lock</span>
                </div>
              </div>
            </div>
            <p class="text-[11px] text-center text-slate-400 font-mono">
              <span class="text-primary">*</span> ACCESS RESTRICTED TO
              AUTHORIZED PERSONNEL ONLY
            </p>
          </div>
          <!-- Keypad Grid -->
          <div class="grid grid-cols-3 gap-3">
            <!-- Row 1 -->
            <button
              class="aspect-[4/3] rounded-lg bg-surface border border-slate-700/50 hover:bg-surface-highlight hover:border-primary/50 text-white font-bold text-xl active:scale-95 transition-all flex items-center justify-center relative overflow-hidden group"
            >
              <span class="relative z-10">1</span>
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
            </button>
            <button
              class="aspect-[4/3] rounded-lg bg-surface border border-slate-700/50 hover:bg-surface-highlight hover:border-primary/50 text-white font-bold text-xl active:scale-95 transition-all flex items-center justify-center relative overflow-hidden group"
            >
              <span class="relative z-10">2</span>
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
            </button>
            <button
              class="aspect-[4/3] rounded-lg bg-surface border border-slate-700/50 hover:bg-surface-highlight hover:border-primary/50 text-white font-bold text-xl active:scale-95 transition-all flex items-center justify-center relative overflow-hidden group"
            >
              <span class="relative z-10">3</span>
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
            </button>
            <!-- Row 2 -->
            <button
              class="aspect-[4/3] rounded-lg bg-surface border border-slate-700/50 hover:bg-surface-highlight hover:border-primary/50 text-white font-bold text-xl active:scale-95 transition-all flex items-center justify-center relative overflow-hidden group"
            >
              <span class="relative z-10">4</span>
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
            </button>
            <button
              class="aspect-[4/3] rounded-lg bg-surface border border-slate-700/50 hover:bg-surface-highlight hover:border-primary/50 text-white font-bold text-xl active:scale-95 transition-all flex items-center justify-center relative overflow-hidden group"
            >
              <span class="relative z-10">5</span>
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
            </button>
            <button
              class="aspect-[4/3] rounded-lg bg-surface border border-slate-700/50 hover:bg-surface-highlight hover:border-primary/50 text-white font-bold text-xl active:scale-95 transition-all flex items-center justify-center relative overflow-hidden group"
            >
              <span class="relative z-10">6</span>
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
            </button>
            <!-- Row 3 -->
            <button
              class="aspect-[4/3] rounded-lg bg-surface border border-slate-700/50 hover:bg-surface-highlight hover:border-primary/50 text-white font-bold text-xl active:scale-95 transition-all flex items-center justify-center relative overflow-hidden group"
            >
              <span class="relative z-10">7</span>
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
            </button>
            <button
              class="aspect-[4/3] rounded-lg bg-surface border border-slate-700/50 hover:bg-surface-highlight hover:border-primary/50 text-white font-bold text-xl active:scale-95 transition-all flex items-center justify-center relative overflow-hidden group"
            >
              <span class="relative z-10">8</span>
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
            </button>
            <button
              class="aspect-[4/3] rounded-lg bg-surface border border-slate-700/50 hover:bg-surface-highlight hover:border-primary/50 text-white font-bold text-xl active:scale-95 transition-all flex items-center justify-center relative overflow-hidden group"
            >
              <span class="relative z-10">9</span>
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
            </button>
            <!-- Row 4 -->
            <button
              class="aspect-[4/3] rounded-lg bg-surface border border-red-900/30 hover:bg-red-900/20 hover:border-red-500/50 text-red-400 font-bold text-sm active:scale-95 transition-all flex items-center justify-center uppercase tracking-wider group"
            >
              <span
                class="material-symbols-outlined text-xl group-hover:scale-110 transition-transform"
                >backspace</span
              >
            </button>
            <button
              class="aspect-[4/3] rounded-lg bg-surface border border-slate-700/50 hover:bg-surface-highlight hover:border-primary/50 text-white font-bold text-xl active:scale-95 transition-all flex items-center justify-center relative overflow-hidden group"
            >
              <span class="relative z-10">0</span>
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
            </button>
            <button
              class="aspect-[4/3] rounded-lg bg-primary border border-primary shadow-[0_0_15px_rgba(19,91,236,0.4)] hover:shadow-[0_0_25px_rgba(19,91,236,0.6)] hover:bg-blue-600 text-white font-bold text-sm active:scale-95 transition-all flex items-center justify-center uppercase tracking-wider"
            >
              <span class="material-symbols-outlined">keyboard_return</span>
            </button>
          </div>
          <!-- Action Button -->
          <button
            class="w-full bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold py-4 rounded-lg border border-slate-600 flex items-center justify-center gap-2 group transition-all"
          >
            <span class="material-symbols-outlined group-hover:animate-spin"
              >settings</span
            >
            <span>DIAGNOSTIC OVERRIDE</span>
          </button>
        </div>
        <!-- Terminal Footer -->
        <div
          class="bg-black/40 border-t border-slate-800 p-3 flex justify-between items-center text-[10px] text-slate-500 font-mono"
        >
          <div class="flex items-center gap-2">
            <div
              id="status-light"
              class="w-2 h-2 bg-green-500 rounded-full opacity-50"
            ></div>
            <span id="system-status">SYSTEM_READY</span>
          </div>
          <span>V.2.0.45-ALPHA</span>
        </div>
      </div>
    </main>
    <!-- Decorative Elements -->
    <div class="fixed bottom-8 right-8 z-30 hidden md:block">
      <div
        class="flex flex-col items-end gap-1 opacity-50 hover:opacity-100 transition-opacity"
      >
        <div
          class="text-[10px] font-mono text-primary uppercase tracking-widest"
        >
          Network Status
        </div>
        <div class="flex gap-1">
          <div class="w-1 h-4 bg-primary rounded-sm animate-pulse"></div>
          <div
            class="w-1 h-6 bg-primary rounded-sm animate-pulse delay-75"
          ></div>
          <div
            class="w-1 h-3 bg-primary rounded-sm animate-pulse delay-150"
          ></div>
          <div
            class="w-1 h-5 bg-primary rounded-sm animate-pulse delay-100"
          ></div>
        </div>
      </div>
    </div>

    <script src="/src/floors/floor2.js"></script>
  </body>
</html>
